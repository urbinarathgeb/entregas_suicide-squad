<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/logo/favicon.svg"
      type="image/x-icon"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="./src/global.css" />
    <title>MÓDULO 2 - ACTIVIDAD AE-5</title>
  </head>
  <body>
    <header class="row justify-content-between align-items-center">
      <img
        src="./src/assets/logo/logo.svg"
        alt="Logo Suicide Squad"
        height="48"
        class="col-6 justify-content-start"
      />
      <h1 class="col-6 fs-4">Suicide Squad</h1>
    </header>

    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <form action="" class="row" id="form">
        <div class="d-flex flex-column">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Ingresa tu nombre" class=" focus-ring"/>
          <p id="errorName" class="text-danger"></p>
        </div>

        <div class="mt-2 d-flex flex-column">
          <label for="email">Correo electrónico</label
          ><input type="email" id="email" placeholder="ejemplo@correo.cl" class=" focus-ring"/>
          <p id="errorEmail" class="text-danger"></p>
        </div>

        <div class="mt-2 mb-4 d-flex flex-column">
          <label for="age">Edad</label>
          <input type="number" id="age" placeholder="ingresa tu edad" class=" focus-ring"/>
          <p id="errorAge" class="text-danger"></p>
        </div>

        <button class="btn btn-primary col-3 m-auto" id="btn">Enviar</button>
      </form>
    </main>

    <footer class="row">
      <h6 class="col-12 text-center">Suicide Squiad 2025</h6>
    </footer>
  </body>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
 
    <!-- SCRIPTS -->
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
